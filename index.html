<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
 

  <!--Assential CSS File-->
  <link rel="stylesheet" href="Public/css/all.css">
  <link rel="stylesheet" href="Public/css/animate.css">
  <link rel="stylesheet" href="Public/css/bootstrap.css">
  <link rel="stylesheet" href="Public/css/style.css">
  <link rel="stylesheet" href="Public/css/responsive.css">

<body>

  <!-- Header Section Start Hare-->

  <header>
    <div class="container">
      <div class="content-wrapper">
        <div class="left">
          <div class="logo-wrapper">
            <a href="#">
              <img src="Public/images/logo.png" alt="logo">
            </a>
          </div>
          <div class="nav-wrapper">
            <ul>
              <li><a href="#">dashboard</a></li>
              <li><a href="#">transactions</a></li>
              <li><a href="#">send/request</a></li>

              <li><a href="#">pages</a></li>

        </div>
        <div class="right">

          </div>
          <div class="notification">
            <span class="icon "><i class="fa-solid fa-bell"></i></span>
          </div>
          <div class="profile-wrapper">
            <a href="#">
              <img src="Public/images/profile-thumb-sm.jpg" alt="profile-thumb-sm">

          </div>
        </div>

    </div>

  <script src="Public/js/all.js"></script>
